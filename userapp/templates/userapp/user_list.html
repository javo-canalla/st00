<html>
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table border="1">
        <tr>
            <th>Nombre de Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Tipo de Usuario</th>
            <th>Acciones</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.nombre }}</td>
            <td>{{ user.apellido }}</td>
            <td>{{ user.direccion_email }}</td>
            <td>{{ user.get_tipo_de_usuario_display }}</td>
            <td>
                <a href="{% url 'user_edit' user.id %}">Editar</a>
                <a href="{% url 'user_delete' user.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'dashboard' %}">Volver al Dashboard</a>
</body>
</html>
