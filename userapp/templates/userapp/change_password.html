<html>
    <h1>Cambiar contraseña</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Cambiar contraseña">
    </form>
    <p><a href="{% url 'dashboard' %}">Volver al dashboard</a></p>
</html>
