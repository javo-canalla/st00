<html>
<head>
    <title>Eliminar Usuario</title>
</head>
<body>
    <h1>Eliminar Usuario: {{ user.username }}</h1>
    <p>¿Estás seguro de que deseas eliminar este usuario?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirmar Eliminación">
    </form>
    <a href="{% url 'user_list' %}">Cancelar</a>
</body>
</html>
